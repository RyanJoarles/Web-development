<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Incorporando Javascript em Páginas HTML</title>
	<!-- Incorporando um arquivo .js externo -->
	<script src="script.js"></script>
</head>

<body>
    <script type="text/javascript">
        var num_dia = new Date().getDay();
        switch (num_dia){
            case num_dia = 0:
                dia = "Domingo";
                break;
            case num_dia = 1:
                dia = "Segunda-feira";
                break;
            case num_dia = 2:
                dia = "Terça-feira";
                break;
            case num_dia = 3:
                dia = "Quarta-feira";
                break;
            case num_dia = 4:
                dia = "Quinta-feira";
                break;
            case num_dia = 5:
                dia = "Sexta-feira";
                break;
            case num_dia = 6:
                dia = "Sábado";
                break;
        }
        alert(dia);
    </script>
</body>
