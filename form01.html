<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Tags HTML</title>
    </head>
    <body>
        <form action="processa_form.php" method="post">
            <fieldset>
                <legend>Dados</legend>

                <label for="nome">Nome:</label>
                <input type="text" minlength="3" id="nome" name="nome" required>

                <legend for="data_nascimento">Data de nascimento</legend>
                <input type="date" id="data_nascimento" name="data_nascimento"/>

                <legend for="cpf">CPF</legend>
                <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required/>

                <legend for="tel">Telefone</legend>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="32-99999-9999" pattern=[0-9]{2}-[0-9]{5}-[0-9]{3,4}$" required/>
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>

                <label for="tipo_msg">Tipo de Mensagem</label><br/>

                <label for="sug">Sugestão:</label>
                <input type="radio" name="tipo_msg" value="Sugestão"/><br/>
                <label for="crit">Crítica:</label>
                <input type="radio" name="tipo_msg" value="Crítica"/><br/>
                <label for="elog">Elogio:</label>
                <input type="radio" name="tipo_msg" value="Elogio"/><br/>

                <br/><label for="msg">Mensagem</label><br/>
                <textarea id="msg" name="msg"></textarea>
            </fieldset>

            <fieldset>
                <button type="submit">Enviar mensagem</button>
                <button type="reset">Limpar o formulário</button>
            </fieldset>
    </body>
</html>
